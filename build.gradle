subprojects {
	apply plugin: 'java'

	buildscript {
		repositories {
			jcenter()
		}
	}

	repositories {
		mavenCentral()
	}

	dependencies {
		testCompile('junit:junit:4.12')
	}

	compileJava {
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
	}
}

project(':syrup-core') {
	dependencies {
		compile('com.fasterxml.jackson.core:jackson-databind:2.9.6')
		compile('javax.persistence:javax.persistence-api:2.2')
	}
}